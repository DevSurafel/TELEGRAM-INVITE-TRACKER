services:
  - type: web
    name: invite-tracker-bot
    env: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 bot.py"
    # This ensures your service is web-facing and will listen on the required port.
    envVars:
      - key: PORT
        value: "5000"  # You can choose a port number (5000 is a common choice for Flask apps)
